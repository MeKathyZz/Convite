<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Respostas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
    }
    .center {
      text-align: center;
      margin-top: 20px;
    }
    #btnLimpar {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #btnLimpar:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>Painel de Confirma√ß√£o de Presen√ßa</h1>

  <form onsubmit="enviarResposta(event)">
    <input type="text" id="nome" placeholder="Seu nome" required>
    <select id="resposta" required>
      <option value="">Selecione sua resposta</option>
      <option value="Sim">Sim</option>
      <option value="N√£o">N√£o</option>
    </select>
    <button type="submit">Confirmar Presen√ßa</button>
  </form>

  <div class="center">
    <button onclick="exportarCSV()">üìÑ Exportar Respostas em CSV</button>
    <button id="btnLimpar">üóëÔ∏è Limpar todas as respostas</button>
  </div>

  <table id="tabelaRespostas">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Resposta</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Carrega respostas e preenche a tabela
    fetch("https://convite-backend-61sh.onrender.com/api/respostas")
      .then(res => res.json())
      .then(dados => {
        const tbody = document.querySelector("#tabelaRespostas tbody");
        dados.forEach(({ nome, resposta, data }) => {
          const linha = document.createElement("tr");
          linha.innerHTML = `<td>${nome}</td><td>${resposta}</td><td>${new Date(data).toLocaleString()}</td>`;
          tbody.appendChild(linha);
        });
      });

    // Envia nova resposta
    function enviarResposta(event) {
      event.preventDefault();
      const nome = document.querySelector("#nome").value.trim();
      const resposta = document.querySelector("#resposta").value;
      const data = new Date().toISOString();

      fetch("https://convite-backend-61sh.onrender.com/api/resposta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, resposta, data })
      })
      .then(res => {
        if (res.ok) {
          alert("Resposta enviada com sucesso!");
          location.reload();
        } else {
          alert("Erro ao enviar resposta.");
        }
      });
    }

    // Exporta CSV da tabela
    function exportarCSV() {
      const linhas = [["Nome", "Resposta", "Data"]];
      document.querySelectorAll("#tabelaRespostas tbody tr").forEach(tr => {
        const dados = Array.from(tr.children).map(td => td.textContent);
        linhas.push(dados);
      });

      const csv = linhas.map(l => l.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "respostas.csv";
      link.click();
    }

    // Bot√£o para limpar todas as respostas
    document.getElementById("btnLimpar").addEventListener("click", () => {
      if (confirm("Tem certeza que deseja apagar TODAS as respostas?")) {
        fetch("https://convite-backend-61sh.onrender.com/api/resposta", {
          method: "DELETE"
        })
        .then(res => res.json())
        .then(data => {
          alert(data.mensagem || "Respostas apagadas.");
          location.reload();
        })
        .catch(() => alert("Erro ao apagar respostas."));
      }
    });
  </script>
</body>
</html>
